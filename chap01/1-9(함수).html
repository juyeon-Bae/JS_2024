      function calculateTor(x, y, operator){
        if(operator === "+"){
            return x+y;
        }

        else if(operator === "-"){
            return x-y;
        }

        else if(operator === "*"){
            return x*y;
        }

        else if(operator === "/"){
            return x/y;
        }
      }
