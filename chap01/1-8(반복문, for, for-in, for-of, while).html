<html>
<head>
    <title>(반복문, for, for-in, for-of, while)</title>
</head>
<body>
    <script>
    for(var i=0; i<5; i++)
        {
            console.log("The number is "+ i);
    }
   var i = 1;
   var len = 10;
   var total = 0;
   for(; i<len; i++){
    total +=i;
    i++;
     
   }
   console.log("총합은 " + total); 

   
   //break, continue
   for(var i = 0; i<5; i++){
    if(i===3){
        //break;
        continue;
    }


    console.log("The number is "+ i);
   } 

   var numbers = [43,23,5,7,99,12,19]
   var len = numbers.length
   for(var i =0; i<len; i++){
    console.log(numbers[i]); 
   }

   //향상된 for문
   var numbers = [43,23,5,7,99,12,19]
   for(var i  in numbers){ //in : 배열의 인덱스 값이 찍힘(key)
        console.log(i)
        console.log(numbers[i])
   }
   
   for(var num of numbers){ //of : numbers의 값을 가져옴 43,23,5 . . . (value)
        console.log(num)
   }

   var person = { //object 선언
        firstName: "길동",
        lastName: "홍",
        age: 24
   }
   console.log(person.firstName)
   console.log(person.lastName)
   console.log(person.age)
   
   for(var i in person){
    console.log(i)          //key값이 찍힘
    console.log(person[i])  //value
   }

   var cars = ["현대","기아","블보","벤츠"]
   for(var car in cars){ // key : in
    console.log(car)
   }

   var cars = ["현대","기아","블보","벤츠"]
   for(var car of cars){ //value : of
    console.log(car)
   }

   var i = 1;
   var total = 0;

   var total = 0;

    total +=i;

   } while(i<=10)
   console.log(total)
