<html>
<head>
    <title>연산자 - 산술, 비교, 논리</title>
</head>
<body>
    <script>
        // 더하기
        var x = 5;
        var y = 2;
        var xy = x+y;
        console.log(xy);

         // 빼기
         var x = 5;
         var y = 2;
         var xy = x-y;
         console.log(xy);

         // 곱하기
         var x = 5;
         var y = 2;
         var xy = x*y;
         console.log(xy);


          // 나누기(몫)
        var x = 5;
        var y = 2;
        var xy = x/y;
        console.log(xy);

         // 거듭제곱
         var x = 5;
         var y = 2;
         var xy = x**y;
         console.log(xy);

          // 나머지
        var x = 5;
        var y = 2;
        var xy = x%y;
        console.log(xy);

         //증가 연산자 : ++
         var x = 1;
         x++;//2
         console.log(x);  
         ++x; //3
         console.log(x)

         //감소 연산자: --
         var x = 4;
         x--;
         console.log(x)
         --x;
         console.log(x)
         
         var x = 5;
         var y = 2;

         x += y;        //단축 연산자 x= x+y
         console.log(x) //변수 x의 값이 변함.  x = 7
         console.log(y) 
         x -=y;
         console.log(x)

         x *=y; // x = 10
         console.log(x)

         x /=y; //10/2
         console.log(x)
         
        
        // 문자열 연산자
        var txt1 = "BTS";
        var txt2 = "V";
        var txt3 = txt1+" "+ txt2
        console.log(txt3)
        
        var x = 5+5;
        console.log(x)

        var y = "5" + 5;
        console.log(y)

        // 비교연산자
        console.log(1 == 1);        // true
        console.log("1" == 1);      // true
        console.log(1 === "1");     //출력값과 타입을 비교해서 판단 : false

        console.log(1===3)          //false
        console.log(1!=3)          //true
        console.log(1 != "1")      //false 형태만 비교함
        console.log(1 !== "1")     //true 형태와 타입을 비교함
        
        console.log(3>2);
        console.log(3<2);
        console.log(3<=2);
        console.log(3>=2);
        
        // 논리 연산자
        console.log(3>2 && 1>2)     //false
        console.log(3>2 || 1>2)     //true
        console.log(!3>2)           //false
        console.log(!3<2)           //true
        console.log(!3<2)           //true


        
        
        
         

    </script>
</body>
</html>
