<html>
<head>
    <title>boolean 내장객체</title>
</head>
<body>
    <script>
        var x = true; 
        var y = new Boolean(true);
        console.log(typeof(x));  //callbyvalue
        console.log(typeof(y));

        console.log(x == y)    //true
        console.log(x === y)   //false (type이 틀림)

        var x2 = "abc"
        var y2 = new String("abc")
        console.log(typeof(x2))
        console.log(typeof(y2)) //object

        console.log(x2 == y2)    
        console.log(x2 === y2)

    </script>
</body>
</html>
