<html>
<head>
    <title>Math 내장함수</title>
</head>
<body>
    <script>
        // Math 수핟
        // round() : 반올림, 반내림
        console.log(Math.round(4.9))
        console.log(Math.round(4.4))

        //ceil() : 무조건 올림
        console.log(Math.ceil(4.4))
        console.log(Math.ceil(4.9))
        console.log(Math.ceil(4.0))
        console.log(Math.ceil(-4.9)) //-4

        // 게시판에 글이 72건
        // 1페이지에 보여지는 글을 10개로 선정
        //[1][2][3][4][5] 
        console.log(Math.ceil(72/10))   
        console.log(Math.ceil(72/15))

        // floor() : 무조건 내림
        console.log(Math.floor(9.9))
        console.log(Math.floor(9.5))
        console.log(Math.floor(9.1))

        //trunc() : 정수만 리턴
        console.log(Math.trunc(9.9))
        console.log(Math.trunc(9.5))

        console.log(Math.trunc(-4.4))   // -4
        console.log(Math.floor(-4.4))   // -5

        //sign() : 음수 : -1,  0:0, 양수 1
        console.log(Math.sign(-7))
        console.log(Math.sign(13))
        console.log(Math.sign(0))

        //pow() : 제곱 
        console.log(Math.pow(8,2))  //8^2 : 64
        
        //sqrt() : 제곱근
        console.log(Math.sqrt(64))  //8

        // abs() : 절대값
        console.log(Math.abs(4.7))
        console.log(Math.abs(-4.7))
        
        // max(), min()
        console.log(Math.min(0, 150, 23, 18))
        console.log(Math.max(0, 150, 23, 18))

        //random() : 난수
        Math.random(); // 0~1 사이의 임의의 실수 리턴

        // 1~6 사이의 임의의 숫자
        var x2 = Math.trunc(Math.random() * 6 + 1);
        var x3 = Math.trunc(Math.random() * 6 + 1);
        console.log("("+ x2+","+ x3 + ")")

        // 임의의 정수를 생성해주는 함수
        function getRndInteger(min, max){
            return Math.trunc(Math.random()* (max-min+1)) + min;
        }

        //min = 1, max = 10
        console.log(getRndInteger(1,10))



    </script>
</body>
</html>
