    <script>
        function solution(arr){
            let answer=[];
            let sum = 0, min = Number.MAX_SAFE_INTEGER;
          
            for(let x of arr){ // 배열의 값을 바로 가져옴
                if(x%2 === 1) 
                    sum +=x // 홀수들의 합

                    if(x<min) min = x 
                    //answer[0] = sum
                    //answer[1] = min;
                     
            }
            answer.push(sum)
            answer.push(min)
            return answer;
        }
        var arr = [12,77,38,41,53,92,85]
        console.log(solution(arr))
    </script>
