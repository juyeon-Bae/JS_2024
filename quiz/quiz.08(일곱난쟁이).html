                for(let i = 0; i<arr.length; i++){
                    for(let j = i + 1; j<arr.length; j++) {
                        if(sum - (arr[i] +arr[j]) === 100) {
                            arr.splice(i, 1);
                            arr.splice(j, 1);
                        } 
                    }//j
                     
                }//i
                let answer = arr;
                return answer;

            }
