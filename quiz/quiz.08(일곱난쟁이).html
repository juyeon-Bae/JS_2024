    <title>일곱난쟁이</title>

<body>
    <script>
        function solution(arr){
            let answer=[];
            let sum1 = 0;
            
            //arrow Function
            let sum = arr.reduce((a,b)=> a+b)
            for(let i=0; i<arr.length; i++){
                for(let j=i+1; j<arr.length; j++){
                   if(sum - (arr[i]+arr[j]) === 100){ 
                  arr.splice(i,1)
                  arr.splice(j,1)
                  
                }
                }
            }
            return answer;
        }


        var arr = [20,7,23,19,10,15,25,8,13]
        console.log(solution(arr))
    </script>
