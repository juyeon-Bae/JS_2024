<body>
    <script>
        function solution(a,b,c){
    
           let answer="yes", max;
            let sum = a+b+c;
            if(a>b) max = a;
            else max = b;
            if(c>max) max = c;
            
            if((sum-max)<max) answer ="no"
           // else answer = "yes"


            return answer;
        }

        console.log(solution(6,2,11)) //yes
    </script>
