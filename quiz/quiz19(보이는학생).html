<html>
<head>
    <title>보이는 학생</title>
</head>
<body>
    <script>
        function solution(arr){
            let answer = 1; // 첫 번째 학생은 항상 보임
            let max = arr[0];  
            for(let i=1; i<arr.length; i++){
                if(arr[i] > max) {
                    answer++;
                    max = arr[i];
                }
            }
            return answer;
        }
        let arr = [130, 135, 148, 140, 145, 150, 150, 153]; // 답 : 5
        console.log(solution(arr)); // 출력: 5
    </script>
</body>
</html>
