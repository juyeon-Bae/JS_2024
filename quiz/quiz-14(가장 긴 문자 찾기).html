<html>
<head>
    <title>가장긴문자찾기</title>
</head>
<body>
    <script>
        function solution(str){
            let answer = "", max = Number.MIN_SAFE_INTEGER;
            for(x of str){
                if(x.length > max) 
                max = x.length;
                answer = x;
            }
            return answer;
        }
        let str = ["teacher", "time", "student", "beautiful","good"]
        console.log(solution(str))
         
    </script>
</body>
</html>
