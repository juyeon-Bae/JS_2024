<html>
<head>
    <title>문자열 변환(A를 #으로 바꾸기)</title>
</head>
<body>
    <script>
        function solution(str){
            let answer = "";

            /*방법1
            let answer = str.replace(/A/g,'#');
            return answer;*/

            for(x of str){
                if(x==="A") answer +="#";
                else answer += x;
            }
        }

        let str = "BANANA"
        console.log(solution(str))
    </script>
</body>
</html>
