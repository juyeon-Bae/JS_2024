<html>
<head>
    <title>대문자 찾기</title>
</head>
<body>
    <script>
        function solution(str){
            let answer = 0;
            for(x of str){
                if(x === x.toUpperCase()) answer++;
            }
            return answer;
        }
        let str = "KoreaTimeGood"
        console.log(solution(str))
    </script>
</body>
</html>
